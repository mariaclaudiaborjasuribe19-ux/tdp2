<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Calidad del Aire</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>Evaluación de Calidad del Aire</h1>
        <p>Estándares OMS vs Perú (Valores en µg/m³)</p>
    </header>

    <main>
        <div id="input-section">
            <h2>Ingrese los Valores de Contaminantes</h2>
            <div id="contaminants-container">
                </div>
            
            <button id="btn-evaluar">Evaluar Calidad del Aire</button>
        </div>

        <div id="results-section">
            <h2>Resultados</h2>
            <pre id="text-resultados">=== RESULTADOS DE CALIDAD DEL AIRE ===</pre>
        </div>

        <div id="charts-section">
            <h2>Visualización de Datos</h2>
            <div id="chart-controls">
                <button data-chart-type="bar" class="active">Gráfica Barras</button>
                <button data-chart-type="scatter">Gráfica Dispersión</button>
                <button data-chart-type="line">Gráfica Líneas</button>
                <button data-chart-type="pie">Gráfica Circular</button>
            </div>
            
            <div class="chart-container">
                <canvas id="airQualityChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>Adaptado de código Python/Tkinter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
